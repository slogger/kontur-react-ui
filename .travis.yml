language: node_js
node_js:
- '5'
install: npm install
script:
- true
before_deploy:
- git log -1 --pretty=%an
- "! git log -1 --pretty=%an | grep -q 'Travis CI'"
- openssl aes-256-cbc -k "$travis_key_password" -in travis-deploy-key.enc -out travis-deploy-key
  -d
- chmod 600 travis-deploy-key
- eval `ssh-agent -s`
- ssh-add travis-deploy-key
- git config --global user.name "Travis CI"
- git config --global user.email "retail-ui-publish-bot@skbkontur.ru"
- npm version patch
- git push --follow-tags origin npm-auto-publish
deploy:
  provider: npm
  email: tihonov.ea@gmail.com
  api_key:
    secure: 
  on:
    branch: npm-auto-publish
env:
  global:
  - secure: 
